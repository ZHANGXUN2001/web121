<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.top{
	top:0;
	background-color:#96F;
	position:absolute;
	height:100px;
	width:1180px;
	}
.middle{
	top:100px;
	bottom:100px;
	background-color:#39F;
	position:absolute;
	width:1180px;
	}
.bottom{
	bottom:0;
	background-color:#96F;
	position:absolute;
	height:100px;
	width:1180px;
	}
</style>
</head>

<body>
<div class="top">top</div>
<div class="middle">middle</div>
<div class="bottom">bottom</div>
</body>
</html>
